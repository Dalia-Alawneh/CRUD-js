<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=div, initial-scale=1.0">
    <title>Document</title>
    <!--fontawsom-->
    <link rel="stylesheet" href="all.min.css">

    <!--bootstrap-->
    <link rel="stylesheet" href="bootstrap.min.css">

    <!--Custom-->
    
</head>
<body>
    <div class="container w-50 text-center mt-3">
        <h1>CRUD System</h1>
        <div class="form-group">
            <label for="CourseName">Course Name</label>
            <input type="text" class="form-control" id="CourseName">
            </div>
            <div class="form-group">
            <label for="CourseCategory">Course Category</label>
            <input type="text" class="form-control" id="CourseCategory">
            </div>
            <div class="form-group">
            <label for="CoursePrice">Course Price</label>
            <input type="text" class="form-control" id="CoursePrice">
            </div>
            <div class="form-group">
                <label for="CourseDescription">Course Description</label>
                <textarea type="text" class="form-control" id="CourseDescription"></textarea>
                </div>
            <div class="form-group">
                <input type="search" onkeyup="searchCourse()" class="form-control mt-2" id="search" placeholder="search">
                </div>
            <button onclick="createCourse()" class="btn  btn-info mt-3">Add Cousre</button>
            <button onclick="clearInput()" class="btn  btn-danger mt-3">Clear</button>

            <table class="table border mt-2">
                <thead>
                    <th>#</th>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th>Description</th>
                    <th>Update</th>
                    <th>Delete</th>
                </thead>
                <tbody id="data">
                    
                </tbody>
            </table>
    </div>
    

    <script src="main.js"></script>
</body>
</html>
